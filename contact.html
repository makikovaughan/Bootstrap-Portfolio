        <!--Contact Information-->
        <div class="row justify-content-center">

            <!--Contact Information-->
            <div class="col-12 col-sm-12 col-md-10 col-lg-10 bg-white pt-4 text-light">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" class="form-control" placeholder="Message" rows="3" required></textarea>
                    </div>
                    <input type="submit" id="submit" class="btn btn-info" value="Submit">
                </form>
                <br><br>
            </div>
        </div>
        <!--Footer-->
